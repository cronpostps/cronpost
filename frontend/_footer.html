    <div class="modal fade" id="otpPinModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="otpPinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="otpPinModalLabel">PIN Verification</h5>
            </div>
            <div class="modal-body">
                <p id="otpPinModalPrompt" class="text-center mb-3">Please enter your 4-digit PIN.</p>
                <form id="otpPinForm">
                    <div class="otp-input-container mb-3">
                        <input type="password" inputmode="numeric" class="otp-input" id="otp1" maxlength="1" required>
                        <input type="password" inputmode="numeric" class="otp-input" id="otp2" maxlength="1" required>
                        <input type="password" inputmode="numeric" class="otp-input" id="otp3" maxlength="1" required>
                        <input type="password" inputmode="numeric" class="otp-input" id="otp4" maxlength="1" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="showPinCheckbox">
                        <label class="form-check-label" for="showPinCheckbox">
                            Show PIN Code
                        </label>
                    </div>
                    <div id="otpPinModalError" class="alert alert-danger" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100">Confirm PIN</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>


</footer>
