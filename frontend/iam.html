<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-App Messenger - CronPost</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- CSS cho giao diện hòm thư sẽ được chuyển vào style.css sau -->
    <style>
        #mailbox-nav .nav-link { cursor: pointer; }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link { color: #fff; background-color: #0d6efd; }
        .nav-pills .nav-link { color: var(--bs-body-color); }
        .nav-pills .nav-link:hover { background-color: var(--bs-secondary-bg); }
        .sub-nav .nav-link { padding-left: 2.5rem; }
        .unread-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            flex-shrink: 0; /* Đảm bảo chấm tròn không bị co lại */
        }
        .unread-indicator.unread {
            background-color: #0d6efd; /* Màu xanh cho tin chưa đọc */
        }
    </style>
</head>
<body class="theme-dark">
    <!--#include virtual="/_header-dashboard" -->

    <div id="wrapper">
        <div class="container mt-4">

            <div class="row">
                <aside class="col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <nav class="nav flex-column nav-pills" id="mailbox-nav">
                                <a class="nav-link" data-folder="all">All In-App Messages</a>
                                <hr>
                                <a class="nav-link active d-flex justify-content-between align-items-center" data-folder="inbox">
                                    <span>Inbox</span>
                                    <span id="inbox-nav-unread-count" class="badge rounded-pill"></span>
                                </a>
                                <a class="nav-link" data-folder="sent">Sent</a>
                                <hr>
                                <a class="nav-link" data-folder="contacts">Contacts</a>
                                <a class="nav-link" data-folder="blocked">Blocked Users</a>
                            </nav>
                        </div>
                    </div>
                </aside>

                <main class="col-md-8 col-lg-9">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h5 id="main-pane-title" class="mb-0 me-3">Inbox</h5>
                                <button id="mark-all-read-btn" class="btn btn-sm btn-outline-secondary" style="display: none;">Mark all as read</button>
                            </div>
                            <div id="main-pane-actions">
                                <button id="add-contact-button" class="btn btn-info btn-sm" style="display: none;">Add Contact</button>
                                <button id="reply-button" class="btn btn-secondary btn-sm" style="display: none;">Reply</button>
                                <button id="delete-button" class="btn btn-danger btn-sm" style="display: none;">Delete</button>
                                <button id="compose-button" class="btn btn-primary btn-sm">Compose</button>
                            </div>
                        </div>
                        <div class="p-3 border-bottom">
                            <div class="input-group">
                                <span class="input-group-text"><i class="icon-magnifier"></i></span>
                                <input type="search" id="message-search-input" class="form-control" placeholder="Search by name, email, subject, or content...">
                            </div>
                        </div>
                        <div id="main-pane-content" class="card-body" style="height: 65vh; overflow-y: auto;">
                            <div class="text-center p-5 text-muted">
                                <p>Loading...</p>
                                <div class="spinner-border" role="status"></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!--#include virtual="/_footer" -->
    <!-- Load Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/pin-modal.js"></script>
    <script src="js/editor_manager.js"></script>
    
    <script src="js/iam.js"></script>

</body>
</html>
