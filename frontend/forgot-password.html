<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Forgot Password - CronPost</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark auth-page">
    <header id="main-header" class="site-header container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="site-branding">
                        <a href="/"><h1>CronPost</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <section class="auth-form-section">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-container">
                        <h2 class="text-center mb-4">Forgot Your Password?</h2>

                        <div id="generalFormError" class="alert mt-3" style="display: none;"></div>

                        <form id="forgotPasswordForm">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                            <div class="cf-turnstile" data-sitekey="0x4AAAAAABe3a2VhaF8Z9WQW" id="forgotPwdTurnstile"></div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
                        </form>

                        <div class="mt-4 text-center">
                            <p>Remember your password? <a href="/signin">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!--#include virtual="/_footer" -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
