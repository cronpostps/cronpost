<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management - CronPost</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!--#include virtual="/_header-dashboard" -->
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <div class="container mt-5 mb-5">
            <div id="main-content" class="d-none"> <!-- Hide content until security checks pass -->
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mb-4">File Management</h2>
                        <p>Upload and manage your files. Total storage usage: <strong id="storage-usage-display">0 MB / 1 GB</strong>.</p>
                        
                        <!-- Upload Form -->
                        <div class="card mb-4">
                            <div class="card-header">
                                Upload New File
                            </div>
                            <div class="card-body">
                                <form id="upload-form">
                                    <div class="mb-3">
                                        <label for="file-input" class="form-label">Select file (Max 49 MB)</label>
                                        <input class="form-control" type="file" id="file-input" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="upload-button">Upload</button>
                                    <div class="spinner-border text-primary ms-2 d-none" role="status" id="upload-spinner">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </form>
                                <div id="upload-status-message" class="mt-3"></div>
                            </div>
                        </div>

                        <!-- File List -->
                        <div class="card">
                            <div class="card-header">
                                Uploaded Files
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Filename</th>
                                                <th scope="col">Size</th>
                                                <th scope="col">Upload Date</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="file-list-body">
                                            <!-- File list will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                <div id="file-list-loading" class="text-center d-none">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Placeholder for non-premium users or other errors -->
            <div id="permission-denied-placeholder" class="text-center mt-5 d-none">
                 <div class="alert alert-danger">
                    <h4>Access Denied</h4>
                    <p>This feature is available for <strong>Premium</strong> members only. Please upgrade your account to use file storage.</p>
                    <a href="user-profile.html" class="btn btn-success">Upgrade Now</a>
                </div>
            </div>
        </div>        
    </div>
    <!--#include virtual="/_footer" -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/pin-modal.js"></script>
    <script src="js/upload-file.js"></script>
</body>
</html>
