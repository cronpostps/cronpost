<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Reset Password - CronPost</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark auth-page">
    <header id="main-header" class="site-header container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="site-branding">
                        <a href="/"><h1>CronPost</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <section class="auth-form-section">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-container">
                        <h2 class="text-center mb-4">Set Your New Password</h2>

                        <div id="generalFormMessage" class="alert mt-3" style="display: none;"></div>

                        <form id="resetPasswordForm" class="d-none">
                            <div class="form-group mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" name="new_password" required minlength="6" maxlength="20" autocomplete="new-password">
                                <div class="form-text">Min 6, max 20 characters.</div>
                                <div class="invalid-feedback" id="newPasswordError"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" name="confirm_new_password" required minlength="6" maxlength="20" autocomplete="new-password">
                                <div class="invalid-feedback" id="confirmNewPasswordError"></div>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="showNewPasswordCheck">
                                <label class="form-check-label" for="showNewPasswordCheck">Show Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
                        </form>

                        <div id="loadingMessage" class="text-center text-info mt-3">
                            <p>Loading... Please wait.</p>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="invalidTokenMessage" class="text-center text-danger mt-3 d-none">
                            <p>The password reset link is invalid or has expired.</p>
                            <p>Please <a href="/forgot-password">request a new password reset link</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!--#include virtual="/_footer" -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
