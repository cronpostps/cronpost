<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Sign Up - CronPost</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark auth-page">
    <header id="main-header" class="site-header container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="site-branding">
                        <a href="/"><h1>CronPost</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <section class="auth-form-section">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-container">
                        <h2 class="text-center mb-4">Create Your Account</h2>

                        <form id="signupForm">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="20" autocomplete="new-password">
                                <div class="form-text">Password must be 6-20 characters long.</div>
                                <div class="invalid-feedback" id="passwordError"></div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="showPasswordCheck">
                                    <label class="form-check-label" for="showPasswordCheck">
                                        Show Password
                                    </label>
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                                <div class="invalid-feedback" id="confirmPasswordError"></div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" value="" id="showConfirmPasswordCheck">
                                    <label class="form-check-label" for="showConfirmPasswordCheck">
                                        Show Password
                                    </label>
                                </div>
                            </div>

                            <div id="generalFormError" class="alert alert-danger mt-3" style="display: none;"></div>
                            <div class="cf-turnstile" data-sitekey="0x4AAAAAABe3a2VhaF8Z9WQW"></div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                        </form>

                        <div class="or-separator my-4">
                            <span>OR</span>
                        </div>
                        <button type="button" id="googleSignInBtn" class="btn btn-custom-google w-100">
                            <img src="img/gg_light_sq_ctn.svg" id="googleSignInImg" alt="Sign Up with Google">
                        </button>
                        <div class="mt-4 text-center">
                            <p>Already have an account? <a href="/signin.html">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!--#include virtual="/_footer.html" -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
    </body>
</html>
