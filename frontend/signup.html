<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Sign Up - CronPost</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-dark auth-page">
    <header id="main-header" class="site-header container">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="site-branding">
                        <a href="/"><h1>CronPost</h1></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="container">
        <section class="auth-form-section">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-form-container">
                        <h2 class="text-center mb-4">Create Your Account</h2>

                        <div id="formStatusMessage" class="alert mt-3" style="display: none;"></div>

                        <form id="signupForm" novalidate>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required autocomplete="email">
                                <div id="emailError" class="invalid-feedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required minlength="6" maxlength="20" autocomplete="new-password">
                                <div class="form-text">6-20 characters long.</div>
                                <div id="passwordError" class="invalid-feedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required autocomplete="new-password">
                                <div id="confirmPasswordError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="form-check mt-2 mb-3">
                                <input class="form-check-input" type="checkbox" id="showPasswordToggle">
                                <label class="form-check-label" for="showPasswordToggle">
                                    Show Passwords
                                </label>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone" required>
                                    <option value="">Loading timezones...</option>
                                </select>
                                <div id="timezoneError" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="cf-turnstile" data-sitekey="0x4AAAAAABe3a2VhaF8Z9WQW"></div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                        </form>

                        <div class="or-separator my-4">
                            <span>OR</span>
                        </div>
                        <a href="/api/auth/google" class="btn btn-custom-google w-100">
                            <img src="img/gg_light_sq_ctn.svg" alt="Sign Up with Google">
                        </a>
                        <div class="mt-4 text-center">
                            <p>Already have an account? <a href="/signin">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<!--#include virtual="/_footer" -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
    </body>
</html>
