<!-- /frontend/contacts.html -->
<!-- Version 2.0.0 - Integrated Block User functionality -->

<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Your Contacts</h5>
    <div>
        <button class="btn btn-outline-danger btn-sm" id="show-block-form-btn">Block Another User</button>
        <button class="btn btn-primary btn-sm ms-2" id="add-new-contact-btn">+ Add New Contact</button>
    </div>
</div>

<!-- Form to block a user by email (initially hidden) -->
<div id="block-user-section" class="card card-body mb-3" style="display: none;">
    <form id="block-user-form" onsubmit="return false;">
        <div class="input-group">
            <input type="email" class="form-control" id="block-email-input" placeholder="Enter email of the user to block" required>
            <button class="btn btn-danger" type="submit" id="block-email-submit-btn">Block</button>
            <button class="btn btn-secondary" type="button" id="block-form-cancel-btn">Cancel</button>
        </div>
        <div id="block-user-error" class="form-text text-danger mt-2" style="display: none;"></div>
    </form>
</div>


<div id="contact-list-container" class="table-responsive">
    <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Contact</th>
                    <th class="text-center" style="width: 20%;">Status</th>
                    <th class="text-center" style="width: 35%;">Actions</th>
                </tr>
            </thead>
        <tbody id="contact-list-table-body">
            <!-- Rows will be generated by contacts.js -->
        </tbody>
    </table>
    <div id="contacts-loading-spinner" class="text-center p-5" style="display: none;">
        <div class="spinner-border" role="status"></div>
    </div>
</div>

<!-- MODALS (unchanged) -->
<div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editContactForm" onsubmit="return false;">
                    <input type="hidden" id="editContactOriginalEmail">
                    <div class="mb-3">
                        <label for="editContactEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="editContactEmail" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="editContactName" class="form-label">Contact Name</label>
                        <input type="text" class="form-control" id="editContactName">
                        <small class="form-text text-muted">A custom name for your reference.</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveContactChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addContactForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="addContactEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="addContactEmail" placeholder="contact@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="addContactName" class="form-label">Contact Name (Optional)</label>
                        <input type="text" class="form-control" id="addContactName" placeholder="John Doe">
                        <small class="form-text text-muted">A custom name for your reference. If left blank, the system will use their CronPost name if they are a user.</small>
                    </div>
                    <div id="addContactError" class="alert alert-danger mt-3" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addContactBtnModal">Add Contact</button>
            </div>
        </div>
    </div>
</div>
