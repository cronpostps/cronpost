<div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Your Contacts</h5>
    <button class="btn btn-primary btn-sm" id="add-new-contact-btn">
        + Add New Contact
    </button>
</div>

<div id="contact-list-container" class="table-responsive">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>Contact</th> <th>Status</th>
                <th>Contact Actions</th> <th class="text-end">Send Actions</th> </tr>
        </thead>
        <tbody id="contact-list-table-body">
            </tbody>
    </table>
    <div id="contacts-loading-spinner" class="text-center p-5" style="display: none;">
        <div class="spinner-border" role="status"></div>
    </div>
</div>


<div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editContactForm" onsubmit="return false;">
                    <input type="hidden" id="editContactOriginalEmail">
                    
                    <div class="mb-3">
                        <label for="editContactEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="editContactEmail" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editContactName" class="form-label">Contact Name</label>
                        <input type="text" class="form-control" id="editContactName" required>
                        <small class="form-text text-muted">This name is only for your reference and is applied to non-CronPost users.</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveContactChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
